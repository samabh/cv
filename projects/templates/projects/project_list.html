{% extends '_base.html' %}
{% load static %}
{% block page_title %}
projects
{% endblock %}
{% block content %}
     <div class="project-grid">
        {% for project in projects %}
        <div class="project-item">
            <a href="{{ project.url }}">
                <img src="{{ project.image.url }}" alt="{{ project.title }}">
                <div class="project-content">
                    <h3>{{ project.title }}</h3>
                    <p>{{ project.description }}</p>
                </div>
            </a>
        </div>
        {% endfor %}
{% endblock content %}
